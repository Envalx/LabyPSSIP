<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка</title>
    <style>
        .styled-text {
            color: red;
            background-color: gray;
            font-weight: bold;
            font-family: Verdana, sans-serif;
            font-size: 20px;
            border: 1px solid green;
        }
    </style>
</head>

    <h1 id="fullname">Трахтенберг Арсений Александрович</h1>
    <a href="https://www.youtube.com/?ysclid=lxx9e4yksk421124409">Мой любимый сайт</a>
    <br>

    <img src="Image/цветы.jpg" alt="Любое изображение">
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
        console.log(`Цвет фона документа: ${getComputedStyle(document.body).backgroundColor}`);
    });
    document.addEventListener('DOMContentLoaded', (event) => {
    setTimeout(() => {
        const info = `Цвет фона документа: ${getComputedStyle(document.body).backgroundColor}`;
        const div = document.createElement('div');
        div.textContent = info;
        document.body.appendChild(div);
    }, 7000);
});
    </script>
    
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const heading = document.getElementById('heading');
        heading.addEventListener('click', () => {
            heading.style.color = 'blue'; // Цвет текста
            heading.style.backgroundColor = 'yellow'; // Цвет фона
            heading.style.border = '2px solid black'; // Граница
            heading.style.textAlign = 'center'; // Выравнивание текста по центру
            heading.style.fontSize = '24px'; // Размер шрифта
        });
    });
</script>
<br>
<br>
<button onclick="changeStyle()">Изменить стиль</button>
<script>
    function changeStyle() {
        var fullname = document.getElementById("fullname");
        fullname.classList.toggle("styled-text");
    }
</script>
